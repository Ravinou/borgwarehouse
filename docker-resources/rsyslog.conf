# For more information see /usr/share/doc/rsyslog-*/rsyslog_conf.html
# or latest version online at http://www.rsyslog.com/doc/rsyslog_conf.html
# If you experience problems, see http://www.rsyslog.com/doc/troubleshoot.html


#### Global directives ####

# Sets the directory that rsyslog uses for work files.
$WorkDirectory /tmp

# Sets default permissions for all log files.
$FileOwner borgwarehouse
$FileGroup borgwarehouse
$FileCreateMode 0640
$DirCreateMode 0755
$Umask 0022

# Check config syntax on startup and abort if unclean (default off).
#$AbortOnUncleanConfig on

# Reduce repeating messages (default off).
$RepeatedMsgReduction on

#### Modules ####

module(load="imfile" PollingInterval="10")

input(type="imfile"
      File="/tmp/borgwarehouse.log"
      Tag="BGINFO"
      Severity="info"
      Facility="local7")

input(type="imfile"
      File="/tmp/sshd.log"
      Tag="SSHDINFO"
      Severity="info"
      Facility="local7")


$template myFormat,"%timegenerated:::date-rfc3339% %syslogtag% %msg%\n"
*.*    |/dev/stdout;myFormat
